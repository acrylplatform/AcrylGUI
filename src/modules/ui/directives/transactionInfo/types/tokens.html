<div class="txinfo__row" ng-if="::$ctrl.transaction.assetId">
    <div class="txinfo__key" w-i18n="transaction.modals.assetId"></div>
    <div class="txinfo__value">{{::$ctrl.transaction.assetId}}</div>
</div>
<div class="txinfo__row" ng-if="::$ctrl.transaction.reissuable != null">
    <div class="txinfo__key" w-i18n="transaction.modals.type"></div>
    <div class="txinfo__value" w-i18n="transaction.reissuable.{{::$ctrl.transaction.reissuable}}"></div>
</div>
<div class="txinfo__row txinfo__row-contains-text" ng-if="::$ctrl.transaction.description">
    <div class="txinfo__key" w-i18n="transaction.modals.description"></div>
    <div class="txinfo__value txinfo__text">{{$ctrl.transaction.description}}</div>
</div>
<div class="txinfo__row" ng-if="::$ctrl.isConfirm && $ctrl.isReissueModal">
    <div class="txinfo__key" w-i18n="transaction.modals.toBeReissued"></div>
    <div class="txinfo__value">{{::$ctrl.toReissue.toTokens()}}</div>
</div>
<div class="txinfo__row" ng-if="::$ctrl.isConfirm && $ctrl.isReissueModal">
    <div class="txinfo__key" w-i18n="transaction.modals.toRemainOnBalance"></div>
    <div class="txinfo__value">{{::$ctrl.toRemainOnBalance.toTokens()}}</div>
</div>
<div class="txinfo__row" ng-if="::$ctrl.isConfirm && $ctrl.isReissueModal">
    <div class="txinfo__key" w-i18n="transaction.modals.totalAfterReissue"></div>
    <div class="txinfo__value">{{::$ctrl.totalAfterIssueTokens.toTokens()}}</div>
</div>
