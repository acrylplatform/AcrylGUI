<w-navigation type="row">
    <a ng-repeat="state in $ctrl.stateList track by state.name"
       class="{{::state.name}} margin-right-1"
       ui-sref="{{::state.path}}"
       ui-sref-active="active">
        <span w-i18n="header.{{::state.name}}"></span>
    </a>
</w-navigation>
<w-search>
    <input type="w-search" placeholder="Search transaction or assets">
</w-search>
<w-profile></w-profile>
