<div w-i18n-ns="app.ui" class="transaction" ng-class="{'spam': $ctrl.isScam}">
    <div class="icon {{::$ctrl.transaction.typeName}}"></div>
    <div class="transaction-info">
        <ng-include class="full-width" src="$ctrl.templateUrl"></ng-include>
    </div>
    <w-actions class="actions">
        <w-action ng-click="$ctrl.showTransaction()">
            <span w-i18n="transaction.actions.showTx"></span>
        </w-action>
        <div w-copy="::$ctrl.transaction.id">
            <w-action>
                <span w-i18n="transaction.actions.copyTxId"></span>
            </w-action>
        </div>
        <div w-copy="::$ctrl.getCopyAllData()">
            <w-action>
                <span w-i18n="transaction.actions.copyTxData"></span>
            </w-action>
        </div>
        <w-action ng-if="$ctrl.typeName === 'lease-out' && $ctrl.transaction.isActive"
                  ng-click="$ctrl.cancelLeasing()">
            <span w-i18n="transaction.actions.cancelLeasing"></span>
        </w-action>
    </w-actions>
</div>
