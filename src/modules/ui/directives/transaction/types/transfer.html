<div class="line-wrapper">
    <div class="line">
        <div class="body-2 top fs-mobile">
            <span w-i18n="transaction.headers.{{::$ctrl.typeName}}"
                   params="{name: $ctrl.getAssetName($ctrl.transaction.amount.asset)}"></span>
            <span class="spam-label" w-i18n="transaction.headers.spam"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
         <span w-i18n="transaction.subheaders.{{::$ctrl.typeName}}"
               params="{time: $ctrl.time, address: $ctrl.shownAddress}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-2 top fs-mobile">
                <span w-i18n="transaction.amounts.{{::$ctrl.typeName}}"
                      params="{amount: $ctrl.transaction.amount.toFormat(), name: $ctrl.transaction.amount.asset.name}"></span>
        </div>
        <div ng-if="$ctrl.mirrorBalance" class="footnote-1 bottom fs-mobile">
                <span w-i18n="transaction.amounts.{{::$ctrl.typeName}}"
                      params="{amount: $ctrl.mirrorBalance.toFormat(), name: $ctrl.mirrorBalance.asset.name}"></span>
        </div>
    </div>
</div>
