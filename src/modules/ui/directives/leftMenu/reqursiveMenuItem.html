<w-responsive-menu-item value="{{::menu.id}}" active-by-state="true">
    <a ng-click="$ctrl.open(menu.sref)" class="menu-item {{::menu.id}}">
        <span w-i18n="header.{{::menu.id}}"></span>
    </a>
    <div ng-if="menu.list.length" class="child-menu-list">
        <div class="child-menu-item"
             ng-repeat="menu in menu.list track by menu.id"
             ng-include="'modules/ui/directives/leftMenu/reqursiveMenuItem.html'"></div>
    </div>
</w-responsive-menu-item>
