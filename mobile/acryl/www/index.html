<!DOCTYPE html>
<html>

<head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://client.acrylplatform.com/ https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Acryl</title>
</head>

<body>
    <div class="app">
        <div id="deviceready" class="blink">
        </div>
    </div>
    <script>
        function onDeviceReady() {
          if (navigator.connection.type == Connection.NONE) {
            navigator.notification.alert('An internet connection is required to continue');
          } else {
            window.location="https://client.acrylplatform.com/";
          }
        }
        document.addEventListener("deviceready", onDeviceReady, false);
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
